<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Selection of Cats</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <div class="nav__link">
            <a href="#" class="link">Все котики</a>
          </div>
          <div class="nav__link">
            <a href="#" class="link">Любимые котики</a>
          </div>
        </nav>
      </div>
    </header>

    <!--Все кошки-->
    <section class="all__cats">
      <div class="container">
        <article class="cats__collection">
          <img class="cats" src="./img/cat1.png" alt="cat" />
          <img class="cats" src="./img/cat2.png" alt="cat" />
          <img class="cats" src="./img/cat3.png" alt="cat" />
          <img class="cats" src="./img/cat4.png" alt="cat" />
          <img class="cats" src="./img/cat5.png" alt="cat" />
          <img class="cats" src="./img/cat6.png" alt="cat" />
          <img class="cats" src="./img/cat7.png" alt="cat" />
          <img class="cats" src="./img/cat8.png" alt="cat" />
          <img class="cats" src="./img/cat9.png" alt="cat" />
          <img class="cats" src="./img/cat10.png" alt="cat" />
          <img class="cats" src="./img/cat11.png" alt="cat" />
          <img class="cats" src="./img/cat12.png" alt="cat" />
          <img class="cats" src="./img/cat13.png" alt="cat" />
          <img class="cats" src="./img/cat14.png" alt="cat" />
          <img class="cats" src="./img/cat15.png" alt="cat" />
        </article>
      </div>
    </section>

    <!--Избранные кошки-->
    <section class="favorite__cats">
      <div class="container"></div>
    </section>

    <footer class="footer">
      <div class="container">
        <p class="footer__subTitle">... загружаем еще котиков ...</p>
      </div>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
